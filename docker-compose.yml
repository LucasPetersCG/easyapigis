services:
  # Serviço de Banco de Dados
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: easyapigis_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: easyapigis_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - easyapi_net

  # Serviço Backend
  backend:
    build: ./backend
    container_name: easyapigis_backend
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/easyapigis_db
    depends_on:
      - db
    networks:
      - easyapi_net

volumes:
  postgres_data:

networks:
  easyapi_net:
    driver: bridge